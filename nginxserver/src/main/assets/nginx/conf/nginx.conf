# RTMP server

rtmp {
    server {
        listen       9577;
        chunk_size 4096;

        application  live {
            # enable live streaming
            live on;
            #为 rtmp 引擎设置最大连接数。默认为 off
            max_connections 1024;
        }

        application hls {
            live on;
            hls on;
            wait_key on; #对视频切片进行保护，这样就不会产生马赛克了。
            hls_path /data/user/0/com.ykbjson.app.simpledlna/nginx/temp/hls;
            hls_fragment 10s;#设置HLS片段长度。
            hls_playlist_length 10m;  #设置HLS播放列表长度，这里设置的是10分钟。
            hls_continuous on; #连续模式。
            hls_cleanup on;    #对多余的切片进行删除。
            hls_nested on;     #嵌套模式。
        }
    }
}
